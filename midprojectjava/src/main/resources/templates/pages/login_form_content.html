<!DOCTYPE html>
<div th:fragment="frag_index_content" class="content-wrapper">
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>미니프로젝트</b>쇼핑몰</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">로그인</p>

      <form action="/spmallUser/login" method="post">
		<!-- 로그인이 실패할 경우에는 시큐리티의 기능으로 인해 로그인 
			페이지로 리다이렉트된다. 이때 페이지 매개변수로 error가 함께 전달된다. 
			따라서 로그인 페이지의 매개변수로 error가 전달될 경우-->
		
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		
		<div th:if="${param.error}">
            <div class="alert alert-danger">
                ID 혹은 비밀번호 오류
            </div>
        </div>
		
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" id="username" value="seller" placeholder="사용자 아이디">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" id="password" value="1"  placeholder="비밀번호">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>   
          </div>
          <!-- /.col -->
        </div>
      </form>
      


    </div>
    <!-- /.login-card-body -->
    <div class="card-footer">
	   	<a href="/spmallUser/signup" sec:authorize="isAnonymous()" class="btn btn-success">회원가입</a>
    </div>
  </div>
</div>
</body>
