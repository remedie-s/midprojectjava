<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>QnA Detail</title>
  </head>

  <body>
    <div th:fragment="frag_index_content" class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">
                  <a href="/qpost/list">Product 목록</a>
                </li>
                <li class="breadcrumb-item active">
                  <a href="/qpost/seller/list">seller 목록</a>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-12">
            <div class="container my-3">
              <div class="card my-3">
                <div class="card-header">
                  QnA 제목
                  <h3 th:text="${qpost.subject}"></h3>
                </div>
                <div class="card-body">
                  QnA 작성자
                  <span class="card-text" th:text="${username}"></span>
                  <br />
                  QnA 내용 :
                  <span class="card-text" th:text="${qpost.content}"></span>
                  <br />
                  작성 시간 :
                  <span class="card-text" th:text="${qpost.createDate}"></span>
                  <br />
                  QnA 상태 :
                  <span class="card-text" th:text="${qpost.qnaStatus}"></span>
                  <br />
                </div>
              </div>
            </div>
            <a
              th:href="@{/qpost/modify/{id}(id=${qpost.id})}"
              class="btn btn-success"
              >수정</a
            >
            <a
              th:href="@{/qpost/delete/{id}(id=${qpost.id})}"
              class="btn btn-danger"
              >삭제</a
            >
            <a
              th:href="@{/qpost/review/create/{id}(id=${qpost.id})}"
              class="btn btn-primary"
              >리뷰입력</a
            >
          </div>
        </div>
      </div>
      <br>
      <br>
      <div>
        <table class="table">
          <thead class="table-warning">
            <tr>
              <th>QnA 답변 번호</th>
              <th>QnA 답변 아이디</th>
              <th>QnA 답변</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="review, idx : ${qpost.qReviewList}">
              <!--  반복되는 가장 상위 요소 <= 반복문 적용 -->
              <td>
                <span th:text="${review.id}"></span>
              </td>
              <td>
                <span th:text="${review.sUser.id}"></span>
              </td>
              <td>
                <span th:text="${review.content}"></span>
              </td>
              <td>
                <a th:href="@{|/qpost/review/delete/${ review.id }|}"> 삭제 </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
