<!DOCTYPE html>
<div th:fragment="frag_index_content" class="content-wrapper">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Product 목록</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>

    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-lg-12 col-12">

                    <table class="table">
                        <thead class="table-warning">
                            <tr>
                                <th>제품 번호</th>
                                <th>제품 사진</th>
                                <th>물품명</th>
                                <th>물품 설명 </th>
                                <th>물품 가격</th>
                                <th>물품 재고량</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product, idx : ${productsList}"> <!--  반복되는 가장 상위 요소 <= 반복문 적용 -->
                                <td>
                                    <span th:text="${product.id}"></span>
                                </td>
                                <td>
                                    <a th:href="@{|/product/detail/${ product.id }|}" > 
                                    <img th:src="${product.imageUrl}"width="100" height="100"/></a>
                                </td>
                                <td>
                                    <span th:text="${product.productName}"></span>
                                </td>
                                <td>
                                    <span th:text="${product.description}"></span>
                                </td>
                                <td>
                                    <span th:text="${product.price}"></span>
                                </td>
                                <td>
                                    <span th:text="${product.quantity}"></span>
                                </td>
                                <td>
                                    <a th:href="@{|/product/delete/${ product.id }|}" >   삭제  </a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination"></div>
            <ul class="pagination">
              <li th:if="${currentPage > 0}" class="page-item">
                <a
                  th:href="@{/product/list( page=${currentPage - 1}, size=${size})}"
                  class="page-link"
                  >Previous</a
                >
              </li>
              <li
                th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                class="page-item"
              >
                <a
                  th:href="@{/product/list( page=${pageNum}, size=${size})}"
                  class="page-link"
                  th:text="${pageNum + 1}"
                ></a>
              </li>
              <li th:if="${currentPage < totalPages - 1}" class="page-item">
                <a
                  th:href="@{/product/list (page=${currentPage + 1}, size=${size})}"
                  class="page-link"
                  >Next</a
                >
              </li>
            </ul>
          </div>  



                    <!--/* TODO 0808 3 : Post 등록 진입버튼  */-->
                    <a th:href="@{/product/create}" class="btn btn-dark">product 등록</a>

                </div>
            </div>
        </div>
    </section>

</div>
