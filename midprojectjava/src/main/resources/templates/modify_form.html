<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>유저 등급 변경</title>
</head>
<body>
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">유저 등급 변경</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3 class="m-0">
          총 회원 수 <br />
          <span th:text="|${size}원|"> </span>
        </h3>
      </div>
    </div>
    <!-- /.row -->
  </div>

  <section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-lg-12 col-12">
          <table class="table">
            <thead class="table-warning">
              <tr>
                <th>id</th>
                <th>username</th>
                <th>phoneNumber</th>
                <th>email</th>
                <th>createDate</th>
                <th>userGrade</th>
                <th>inputGrade</th>
                <th>변경</th>
              </tr>
            </thead>
            <tbody>
				<tr th:each="user, idx : ${users}">
				               <td><span th:text="${user.id}"></span></td>
				               <td><span th:text="${user.username}"></span></td>
				               <td><span th:text="${user.phoneNumber}"></span></td>
				               <td><span th:text="${user.email}"></span></td>
				               <td><span th:text="${user.createDate}"></span></td>
				               <td><span th:text="${user.userGrade}"></span></td>
				               
				               <!-- 유저 등급 변경 input 필드 -->
				               <td>
				                 <form th:action="@{/spmallUser/modifyGrade/{id}(id=${user.id})}" method="post">
				                   <select name="userGrade">
				                     <option value="0" th:selected="${user.userGrade == '0'}">ADMIN</option>
				                     <option value="1" th:selected="${user.userGrade == '1'}">SELLER</option>
				                     <option value="2" th:selected="${user.userGrade == '2'}">GOLD</option>
									 <option value="3" th:selected="${user.userGrade == '3'}">SILVER</option>
									 <option value="4" th:selected="${user.userGrade == '4'}">BRONZE</option>
				                   </select>
				               </td>
				               
				               <!-- 변경 버튼 -->
				               <td>
				                   <button type="submit">변경</button>
				                 </form>
				               </td>
              </tr>
            </tbody>
          </table>
          
          
          
        </div>
      </div>
    </div>
    
  </section>
</body>
</html>
