<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">카트 목록</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3 class="m-0">
          카트 총 가격 <br />
          <span th:text="|${cartsum}원|"> </span>
        </h3>
      </div>
    </div>
    <!-- /.row -->
  </div>

  <section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-lg-12 col-12">
          <table class="table">
            <thead class="table-warning">
              <tr>
                <th>id</th>
                <th>username</th>
                <th>phoneNumber</th>
                <th>email</th>
                <th>createDate</th>
                <th>userGrade</th>
                <th>inputGrade</th>
                <th>변경</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user, idx : ${users}">
                <td>
                  <span th:text="${user.id}"></span>
                </td>
                <td>
                  <span th:text="${user.username}"></span>
                </td>
                <td>
                  <span th:text="${user.phoneNumber}"></span>
                </td>
                <td>
                  <span th:text="${user.email}"></span>
                </td>
                <td>
                  <span th:text="${user.createDate}"></span>
                </td>
                <td>
                  <span th:text="${user.userGrade}"></span>
                </td>
                <td>
                  <span th:text="${user.createDate}"></span> // TODO 고쳐야함
                </td>
                <td>
                  <a th:href="@{|/spmallUser/modifyGrade/${user.id}|}">변경</a>
                </td>
              </tr>
            </tbody>
          </table>
          
          
          
        </div>
      </div>
    </div>
    
  </section>
</body>
</html>
